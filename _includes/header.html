<!DOCTYPE html>
<html lang="en"><head>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Node-RED{% if page.title %} : {{ page.title }}{% endif %}</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<script src="/jquery/js/jquery-1.9.1.js"></script>
	<link href="/css/simplegrid.css" rel="stylesheet" media="screen">
	<link href="/css/style.css" rel="stylesheet" media="screen">
	<link href="/css/front.css" rel="stylesheet" media="screen">
	<link href="/css/docs.css" rel="stylesheet" media="screen">
	<link href="/css/blog.css" rel="stylesheet" media="screen">
	<link href="/css/syntax.css" rel="stylesheet" media="screen">
	{% if page.url contains "/api/" %}<link href="/css/api.css" rel="stylesheet" media="screen">{% endif %}
	{% if page.layout == 'blog' %}<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@nodered" />
	<meta name="twitter:title" content="{{ page.title | uri_escape }}" />
	<meta name="twitter:description" content="{{ page.excerpt | uri_escape }}" />
	<meta name="twitter:image" content="http://nodered.org/node-red-icon.png" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://flows.nodered.org/node/{{name}}" />
	<meta property="og:title" content="{{ page.title | uri_escape }}" />
	<meta property="og:description" content="{{ page.excerpt | uri_escape }}" />
	<meta property="og:image" content="http://nodered.org/node-red-icon.png" />
	{% endif %}
</head>
<body>

<div class="header">
    <div class="header-content">
        <div class="brand"><a href="/"><img class="logo" src="/node-red.png" /> Node-RED</a></div>
        <ul class="navigation">
            <li {% if page.url == "/index.html" %}class="current"{% endif %}><a href="/">home</a></li>
            <li {% if page.url contains '/blog/' %}class="current"{% endif %}><a href="http://nodered.org/blog">blog</a></li>
            <li {% if page.url contains '/docs/' %}class="current"{% endif %}><a href="/docs/">documentation</a></li>
            <li><a href="http://flows.nodered.org/">flows</a></li>
            <li><a href="http://github.com/node-red/node-red">github {{ layout }}</a></li>
        </ul>
        <a href="#" class="menu"><i class="icon-reorder icon-2x"></i></a>
    </div>
</div>
